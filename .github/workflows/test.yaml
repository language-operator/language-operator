name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Lint and validate code
  lint:
    runs-on: builder
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'kubernetes/language-operator/go.mod'
          cache-dependency-path: 'kubernetes/language-operator/go.sum'

      - name: Run go fmt
        working-directory: kubernetes/language-operator
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -s -d .
            exit 1
          fi

      - name: Run go vet
        working-directory: kubernetes/language-operator
        run: go vet ./...

  # Run unit tests
  unit-test:
    runs-on: builder
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'kubernetes/language-operator/go.mod'
          cache-dependency-path: 'kubernetes/language-operator/go.sum'

      - name: Run tests
        working-directory: kubernetes/language-operator
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        uses: codecov/codecov-action@v3
        with:
          files: kubernetes/language-operator/coverage.out
          flags: unittests
          fail_ci_if_error: false

  # Validate CRD manifests
  validate-manifests:
    runs-on: builder
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'kubernetes/language-operator/go.mod'
          cache-dependency-path: 'kubernetes/language-operator/go.sum'

      - name: Generate manifests
        working-directory: kubernetes/language-operator
        run: make manifests

      - name: Check for uncommitted changes
        run: |
          git diff --exit-code || (echo "Generated manifests are out of date. Run 'make manifests' and commit the changes." && exit 1)
