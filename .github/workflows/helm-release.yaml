name: Release Helm Chart

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

jobs:
  release:
    runs-on: builder
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Copy CRDs to Helm chart
        run: |
          cd kubernetes/language-operator
          make helm-crds-copy

      - name: Package Helm chart
        run: |
          mkdir -p .helm-packages
          helm package kubernetes/charts/language-operator -d .helm-packages

      - name: Generate Helm index
        run: |
          helm repo index .helm-packages --url https://${{ env.REGISTRY }}/helm-charts

      - name: Upload Helm chart to OCI registry
        if: github.event_name != 'pull_request'
        env:
          REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
        run: |
          # Login to OCI registry
          echo "$REGISTRY_PASSWORD" | helm registry login ${{ env.REGISTRY }} --username "$REGISTRY_USERNAME" --password-stdin

          # Push chart to OCI registry
          for chart in .helm-packages/*.tgz; do
            if [ -f "$chart" ]; then
              echo "Uploading $chart to oci://${{ env.REGISTRY }}/helm-charts"
              helm push "$chart" oci://${{ env.REGISTRY }}/helm-charts
            fi
          done

          helm registry logout ${{ env.REGISTRY }}
