name: Release Helm Chart

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: git.theryans.io

jobs:
  release:
    runs-on: builder
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Copy CRDs to Helm chart
        run: |
          cd kubernetes/language-operator
          make helm-crds-copy

      - name: Package Helm chart
        run: |
          mkdir -p .helm-packages
          helm package chart -d .helm-packages

      - name: Generate Helm index
        run: |
          helm repo index .helm-packages --url https://${{ env.REGISTRY }}/helm-charts

      - name: Upload Helm chart to Forgejo
        if: github.event_name != 'pull_request'
        env:
          REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
          HELM_OWNER: langop
        run: |
          # Upload chart to Forgejo Helm registry using HTTP API
          for chart in .helm-packages/*.tgz; do
            if [ -f "$chart" ]; then
              echo "Uploading $chart to https://${{ env.REGISTRY }}/api/packages/${HELM_OWNER}/helm/api/charts"
              curl --user "${REGISTRY_USERNAME}:${REGISTRY_PASSWORD}" \
                -X POST \
                --upload-file "$chart" \
                "https://${{ env.REGISTRY }}/api/packages/${HELM_OWNER}/helm/api/charts"
            fi
          done
