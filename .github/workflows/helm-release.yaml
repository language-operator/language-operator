name: Release Helm Chart

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 10

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Copy CRDs to Helm chart
        run: |
          cd src
          make helm-crds-copy

      - name: Package Helm chart
        run: |
          mkdir -p .helm-packages
          helm package chart -d .helm-packages

      - name: Generate Helm index
        run: |
          helm repo index .helm-packages --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}

      - name: Create GitHub release for tag
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if ! gh release view ${{ github.ref_name }} >/dev/null 2>&1; then
            echo "Creating release for tag ${{ github.ref_name }}"
            gh release create ${{ github.ref_name }} \
              --title "Release ${{ github.ref_name }}" \
              --notes "Automated release for ${{ github.ref_name }}"
          fi

      - name: Upload Helm chart as release asset
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          for chart in .helm-packages/*.tgz; do
            if [ -f "$chart" ]; then
              echo "Uploading $chart as release asset"
              gh release upload ${{ github.ref_name }} "$chart"
            fi
          done

      - name: Deploy to GitHub Pages
        if: startsWith(github.ref, 'refs/tags/v')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .helm-packages
          destination_dir: .
          keep_files: true
          commit_message: 'Deploy Helm repository for ${{ github.ref_name }}'
