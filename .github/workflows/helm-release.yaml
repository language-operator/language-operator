name: Release Helm Chart

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 10

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Copy CRDs to Helm chart
        run: |
          cd src
          make helm-crds-copy

      - name: Package Helm chart
        run: |
          mkdir -p .helm-packages
          helm package chart -d .helm-packages

      - name: Generate Helm index
        run: |
          helm repo index .helm-packages --url https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}

      - name: Upload Helm chart as release asset
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          for chart in .helm-packages/*.tgz; do
            if [ -f "$chart" ]; then
              echo "Uploading $chart as release asset"
              gh release upload ${{ github.ref_name }} "$chart"
            fi
          done
