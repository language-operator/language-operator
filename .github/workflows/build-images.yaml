name: Build and Push Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      push:
        description: 'Push images to registry'
        required: false
        default: true
        type: boolean

env:
  REGISTRY: git.theryans.io
  IMAGE_PREFIX: langop

jobs:
  # Build Ruby SDK gem first - if this fails, nothing else matters
  build-gem:
    runs-on: builder
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build gem
        run: |
          # Build gem using docker without volume mounts (which don't work in this CI environment)
          # Clean up any leftover containers
          docker rm -f gem-builder 2>/dev/null || true

          cat > /tmp/build-gem.sh << 'EOF'
          #!/bin/sh
          set -e
          cd /build
          apk add --no-cache git
          gem build langop.gemspec
          EOF
          chmod +x /tmp/build-gem.sh

          docker run -d --name gem-builder ruby:3.2-alpine sleep 300
          docker cp sdk/ruby gem-builder:/build
          docker cp /tmp/build-gem.sh gem-builder:/build-gem.sh
          docker exec gem-builder /build-gem.sh
          docker cp gem-builder:/build/langop-0.1.0.gem sdk/ruby/
          docker rm -f gem-builder
          cp sdk/ruby/langop-*.gem components/ruby/

      - name: Upload gem artifact
        uses: actions/upload-artifact@v3
        with:
          name: langop-gem
          path: sdk/ruby/langop-*.gem
          retention-days: 1

  # Build the operator image
  build-operator:
    needs: build-gem
    runs-on: builder
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/language-operator
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push operator image
        uses: docker/build-push-action@v5
        with:
          context: ./kubernetes/language-operator
          file: ./kubernetes/language-operator/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build base image first (required by other components)
  build-base:
    runs-on: builder
    permissions:
      contents: read
      packages: write
    needs: build-gem
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/base
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: ./components/base
          file: ./components/base/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build ruby component (depends on base + gem)
  build-ruby:
    runs-on: builder
    permissions:
      contents: read
      packages: write
    needs: [build-base, build-gem]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download gem artifact
        uses: actions/download-artifact@v3
        with:
          name: langop-gem
          path: components/ruby/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ruby
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ruby image
        uses: docker/build-push-action@v5
        with:
          context: ./components/ruby
          file: ./components/ruby/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build component images that depend on base (model)
  build-components:
    runs-on: builder
    permissions:
      contents: read
      packages: write
    needs: build-base
    strategy:
      matrix:
        component: [model]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.component }} image
        uses: docker/build-push-action@v5
        with:
          context: ./components/${{ matrix.component }}
          file: ./components/${{ matrix.component }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build Ruby-based components (tool, client) that depend on ruby image
  build-ruby-components:
    runs-on: builder
    permissions:
      contents: read
      packages: write
    needs: build-ruby
    strategy:
      matrix:
        component: [tool, client]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.component }} image
        uses: docker/build-push-action@v5
        with:
          context: ./components/${{ matrix.component }}
          file: ./components/${{ matrix.component }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build agent component (depends on client)
  build-agent:
    runs-on: builder
    permissions:
      contents: read
      packages: write
    needs: build-ruby-components
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/agent
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push agent image
        uses: docker/build-push-action@v5
        with:
          context: ./components/agent
          file: ./components/agent/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build tool images (web, email, sms, doc)
  build-tools:
    runs-on: builder
    permissions:
      contents: read
      packages: write
    needs: build-ruby  # Tools depend on ruby component
    strategy:
      matrix:
        tool: [web, email, sms, doc]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.tool }}-tool
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.tool }}-tool image
        uses: docker/build-push-action@v5
        with:
          context: ./tools/${{ matrix.tool }}
          file: ./tools/${{ matrix.tool }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build agent images (cli, web, headless)
  build-agents:
    runs-on: builder
    permissions:
      contents: read
      packages: write
    needs: build-agent  # Agents depend on agent component
    strategy:
      matrix:
        agent: [cli, web, headless]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/agent
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          flavor: |
            suffix=-${{ matrix.agent }}

      - name: Build and push agent-${{ matrix.agent }} image
        uses: docker/build-push-action@v5
        with:
          context: ./agents/${{ matrix.agent }}
          file: ./agents/${{ matrix.agent }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Publish Ruby gem to registry
  publish-ruby-gem:
    runs-on: builder
    permissions:
      contents: read
      packages: write
    needs: build-gem
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download gem artifact
        uses: actions/download-artifact@v3
        with:
          name: langop-gem
          path: .

      - name: Publish gem to registry
        if: github.event_name != 'pull_request' && (github.event.inputs.push != 'false')
        env:
          GEM_HOST_API_KEY: ${{ secrets.REGISTRY_PASSWORD }}
        run: |
          # Clean up old container if exists
          docker rm -f gem-publisher 2>/dev/null || true

          # Create publish script
          cat > /tmp/publish-gem.sh << 'SCRIPT'
          #!/bin/sh
          set -e
          cd /gem

          # Configure gem to use the private registry
          gem source --add https://${{ env.REGISTRY }}/api/packages/langop/rubygems/

          # Push gem using basic auth via environment or curl
          # Forgejo/Gitea uses basic auth for gem push
          curl -u "${{ secrets.REGISTRY_USERNAME }}:${GEM_HOST_API_KEY}" \
               --upload-file langop-0.1.0.gem \
               https://${{ env.REGISTRY }}/api/packages/langop/rubygems
          SCRIPT
          chmod +x /tmp/publish-gem.sh

          docker run -d --name gem-publisher -e GEM_HOST_API_KEY="${GEM_HOST_API_KEY}" ruby:3.2-alpine sleep 300
          docker exec gem-publisher mkdir -p /gem
          docker cp langop-0.1.0.gem gem-publisher:/gem/langop-0.1.0.gem
          docker cp /tmp/publish-gem.sh gem-publisher:/publish-gem.sh
          docker exec -e GEM_HOST_API_KEY="${GEM_HOST_API_KEY}" gem-publisher /publish-gem.sh
          docker rm -f gem-publisher

  # Build the model proxy image (LiteLLM)
  build-model:
    runs-on: builder
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/model
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push model proxy image
        uses: docker/build-push-action@v5
        with:
          context: ./components/model
          file: ./components/model/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
