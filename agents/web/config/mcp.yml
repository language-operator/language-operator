# MCP Server Configuration
mcp_servers:
  - name: doc
    transport: streamable
    url: http://doc:3001/mcp
    enabled: true
  - name: email
    transport: streamable
    url: http://email:3002/mcp
    enabled: true
  - name: sms
    transport: streamable
    url: http://sms:3003/mcp
    enabled: true
  - name: web
    transport: streamable
    url: http://web:3004/mcp
    enabled: true

llm:
  provider: openai_compatible
  model: mistralai/magistral-small-2509
  endpoint: http://192.168.68.54:1234/v1
  api_key: not-needed
