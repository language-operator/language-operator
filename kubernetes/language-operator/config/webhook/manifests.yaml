---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-langop-io-v1alpha1-languagecluster
  failurePolicy: Fail
  name: vlanguagecluster.kb.io
  rules:
  - apiGroups:
    - langop.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - languageclusters
  sideEffects: None
